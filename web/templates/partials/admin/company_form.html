{#
  Ruta: web/templates/partials/admin/company_form.html
  Propósito: Formulario para editar la información de la compañía.
#}
<div class="bg-white">
  <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
    <h3 class="text-lg font-semibold leading-6 text-gray-900">
      Editar Información de la Compañía
    </h3>
    <p class="mt-1 text-sm text-gray-500">
      Actualiza los datos generales de tu empresa.
    </p>
  </div>
  
  <form
    hx-post="/admin/company"
    class="px-4 py-6 sm:px-6 space-y-6"
  >
    <div>
      <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nombre de la Compañía</label>
      <div class="mt-2">
        <input type="text" name="name" id="name" required value="{{ company.name or '' }}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600">
      </div>
    </div>
    
    <div>
      <label for="contact_person" class="block text-sm font-medium leading-6 text-gray-900">Persona de Contacto</label>
      <div class="mt-2">
        <input type="text" name="contact_person" id="contact_person" value="{{ company.contact_person or '' }}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600">
      </div>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo Electrónico</habel>
      <div class="mt-2">
        <input type="email" name="email" id="email" value="{{ company.email or '' }}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600">
      </div>
    </div>

    <div>
      <label for="phone_number" class="block text-sm font-medium leading-6 text-gray-900">Teléfono</label>
      <div class="mt-2">
        <input type="text" name="phone_number" id="phone_number" value="{{ company.phone_number or '' }}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600">
      </div>
    </div>

    <div>
      <label for="address" class="block text-sm font-medium leading-6 text-gray-900">Dirección</label>
      <div class="mt-2">
        <textarea name="address" id="address" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600">{{ company.address or '' }}</textarea>
      </div>
    </div>

    <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="tax_id_name" class="block text-sm font-medium leading-6 text-gray-900">Nombre de ID Fiscal (ej. RIF, CUIT)</label>
          <div class="mt-2">
            <input type="text" name="tax_id_name" id="tax_id_name" value="{{ company.tax_id_name or '' }}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600">
          </div>
        </div>
        <div class="sm:col-span-3">
          <label for="tax_id_value" class="block text-sm font-medium leading-6 text-gray-900">Valor del ID Fiscal</label>
          <div class="mt-2">
            <input type="text" name="tax_id_value" id="tax_id_value" value="{{ company.tax_id_value or '' }}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600">
          </div>
        </div>
    </div>
    
    <!-- Botones de Acción -->
    <div class="bg-gray-50 -mx-4 -mb-6 sm:-mx-6 px-4 py-3 text-right">
      <button @click="isModalOpen = false" type="button" class="inline-flex justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
        Cancelar
      </button>
      <button type="submit" class="ml-3 inline-flex justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Guardar Cambios
      </button>
    </div>
  </form>
</div>
