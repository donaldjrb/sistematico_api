{#
  Ruta: web/templates/partials/admin/my_account_form.html
  Propósito: Formulario para que el usuario administrador edite sus propios datos.
#}
<div class="bg-white">
  <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
    <h3 class="text-lg font-semibold leading-6 text-gray-900">
      Mi Cuenta
    </h3>
    <p class="mt-1 text-sm text-gray-500">
      Actualiza tu nombre o cambia tu contraseña.
    </p>
  </div>
  
  <form
    hx-post="/admin/account"
    class="px-4 py-6 sm:px-6 space-y-6"
  >
    <!-- Nombre Completo -->
    <div>
      <label for="full_name" class="block text-sm font-medium leading-6 text-gray-900">Nombre Completo</label>
      <div class="mt-2">
        <input type="text" name="full_name" id="full_name" required value="{{ user.full_name if user else '' }}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
      </div>
    </div>
    
    <!-- Correo Electrónico (Solo lectura) -->
    <div>
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo Electrónico</label>
      <div class="mt-2">
        <input type="email" name="email" id="email" disabled value="{{ user.email if user else '' }}" class="block w-full rounded-md border-0 py-1.5 text-gray-500 bg-gray-50 shadow-sm ring-1 ring-inset ring-gray-200 sm:text-sm">
      </div>
    </div>
    
    <!-- Contraseña -->
    <div>
      <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Nueva Contraseña</label>
      <div class="mt-2">
        <input type="password" name="password" id="password" placeholder="Dejar en blanco para no cambiar" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
        <p class="mt-2 text-xs text-gray-500">Debe tener 8+ caracteres, mayúscula, minúscula, número y símbolo.</p>
      </div>
    </div>
    
    <!-- Botones de Acción -->
    <div class="bg-gray-50 -mx-4 -mb-6 sm:-mx-6 px-4 py-3 text-right">
      <button @click="isModalOpen = false" type="button" class="inline-flex justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
        Cancelar
      </button>
      <button type="submit" class="ml-3 inline-flex justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Actualizar Cuenta
      </button>
    </div>
  </form>
</div>
