{#
  Ruta: web/templates/partials/admin/_media_file_confirm_dialog.html
  Propósito: Diálogo de confirmación para la eliminación de un archivo multimedia.
#}
<div class="bg-white">
  <div class="p-6">
    <div class="sm:flex sm:items-start">
      <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
        <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" />
        </svg>
      </div>
      <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
        <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">
          Eliminar Archivo Multimedia
        </h3>
        <div class="mt-2">
          <p class="text-sm text-gray-500">
            ¿Está seguro de que desea eliminar permanentemente el archivo <strong>"{{ file.name }}"</strong>? Esta acción no se puede deshacer.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
    <button 
      type="button" 
      class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto"
      hx-delete="/admin/media-files/{{ file.id }}"
      hx-target="#media-gallery-container"
      @click="isModalOpen = false"
    >
      Sí, Eliminar
    </button>
    <button 
      type="button" 
      class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
      @click="isModalOpen = false"
    >
      Cancelar
    </button>
  </div>
</div>
