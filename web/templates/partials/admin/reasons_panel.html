{#
  Ruta: web/templates/partials/admin/reasons_panel.html
  Propósito: Panel principal para la gestión de Razones de Cierre.
#}
<div class="bg-white shadow-sm sm:rounded-lg overflow-hidden">
  <div class="px-4 py-5 sm:p-6">
    <div class="sm:flex sm:items-start sm:justify-between">
      <div class="sm:flex-auto">
        <h2 class="text-base font-semibold leading-6 text-gray-900">Gestión de Razones de Cierre</h2>
        <p class="mt-2 text-sm text-gray-700">Define los motivos por los cuales un agente puede cerrar un ticket de atención.</p>
      </div>
      <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
        <button 
          @click="isModalOpen = true"
          hx-get="/admin/reasons/add-form"
          hx-target="#modal-content"
          hx-swap="innerHTML"
          type="button"
          class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Añadir Razón
        </button>
      </div>
    </div>
    
    <!-- Contenedor que cargará la tabla de razones de cierre -->
    <div 
      id="reasons-table-container"
      class="mt-8 flow-root"
      hx-get="/admin/reasons/table"
      hx-trigger="load, refreshReasonList from:body"
      hx-swap="innerHTML">
      <p class="py-8 text-center text-gray-500">Cargando lista de razones de cierre...</p>
    </div>
  </div>
</div>
