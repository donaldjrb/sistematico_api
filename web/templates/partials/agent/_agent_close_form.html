<!-- Ruta: web/templates/partials/agent/_agent_close_form.html -->
{#
  Propósito: Formulario modal para finalizar la atención de un ticket.
#}
<form
  hx-post="/agent/tickets/{{ ticket.id }}/close"
  hx-target="#ticket-panel-container"
  @submit="isModalOpen = false"
>
  <div class="bg-white">
    <div class="p-6">
      <div class="sm:flex sm:items-start">
        <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
          <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>
        </div>
        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
          <h3 class="text-base font-semibold leading-6 text-gray-900">Finalizar Atención: {{ ticket.ticket_number }}</h3>
          <div class="mt-2">
            <p class="text-sm text-gray-500">Seleccione un motivo de cierre y añada notas si es necesario.</p>
          </div>
        </div>
      </div>
      <div class="mt-5 space-y-4">
        <div>
          <label for="close_reason_id" class="block text-sm font-medium leading-6 text-gray-900">Motivo de Cierre (Obligatorio)</label>
          <select id="close_reason_id" name="close_reason_id" required class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <option value="" disabled selected>Seleccione una opción...</option>
            {% for reason in close_reasons %}
            <option value="{{ reason.id }}">{{ reason.reason_text }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label for="close_notes" class="block text-sm font-medium leading-6 text-gray-900">Notas Adicionales (Opcional)</label>
          <div class="mt-2">
            <textarea id="close_notes" name="close_notes" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
      <button type="submit" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Finalizar Ticket</button>
      <button type="button" @click="isModalOpen = false" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancelar</button>
    </div>
  </div>
</form>
