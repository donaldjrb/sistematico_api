{% extends "layout.html" %}

{% block title %}Bienvenido a {{ company.name }}{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-slate-100 to-blue-50 p-4 sm:p-6 lg:p-8">
  <!--
    CORRECCIÓN: Este div ahora es el contenedor principal y persistente.
    HTMX cargará el contenido dentro de él, sin reemplazarlo.
  -->
  <div 
    id="kiosk-wrapper" 
    class="w-full max-w-5xl mx-auto htmx-settling:opacity-50"
    hx-get="/kiosk/{{ company.id }}/services"
    hx-trigger="load"
    hx-swap="innerHTML"
  >
    <!-- Indicador de carga inicial -->
    <p class="text-center text-slate-500">Cargando servicios...</p>
  </div>
</div>
{% endblock %}
